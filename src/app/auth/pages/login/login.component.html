<mat-toolbar color="primary">
  <span>Items app - Login</span>
</mat-toolbar>
<div class="content">
  <mat-card>
    <mat-card-title>Login form</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" type="username" formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>

        <div class="buttons">
          <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Login</button>
          <button routerLink="/auth/registration" type="button" mat-button color="primary">To Registration</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
