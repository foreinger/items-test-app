<h2 mat-dialog-title>Item deletion</h2>
<mat-dialog-content>Are you sure you want delete this item?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Delete</button>
</mat-dialog-actions>
