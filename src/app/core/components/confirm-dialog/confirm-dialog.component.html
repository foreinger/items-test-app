<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{ data.dismiss }}</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">{{ data.confirm }}</button>
</mat-dialog-actions>
