<form *ngIf="itemForm" [formGroup]="itemForm" #formDirective="ngForm" (ngSubmit)="submitItemForm(formDirective)" class="item-form">
  <mat-form-field>
    <mat-label>Item name</mat-label>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Item type</mat-label>
    <input matInput placeholder="Type" formControlName="type">
  </mat-form-field>

  <button type="submit" [disabled]="itemForm.invalid" mat-raised-button color="primary">{{itemForm.value.id ? 'Update' : 'Add'}}</button>
  <button type="reset" (click)="initItemForm()" mat-stroked-button color="warn">Clear</button>
</form>
<ng-container *ngIf="page">
  <table mat-table [dataSource]="page.data" class="mat-elevation-z18 items-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type?.name}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="buttons-wrapper">
          <button (click)="initItemForm(element)" mat-stroked-button color="primary">Edit</button>
          <button (click)="deleteItem(element.id)" [disabled]="!!itemForm?.value?.id" mat-stroked-button color="warn">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No data yet.
      </td>
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.mat-elevation-z16]="row?.id === itemForm?.value?.id"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [length]="page.total"
                 [pageSize]="page.pageSize"
                 [pageIndex]="page.pageIndex"
                 (page)="loadItems($event)"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</ng-container>
